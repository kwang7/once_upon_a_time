<!DOCTYPE html>
<html>
    <head>
    {% block head %}
    <title> {% block title %} {% endblock %} | Once Upon A Time</title>
    {% endblock %}
    </head>

    <body>
        <ul>
            {% set messages = get_flashed_messages() %}
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% block content %}
        {% endblock %}

        {% if logged_in %}
        <a href="/logout">Logout</a>
        {% endif %}
    </body>
</html>
