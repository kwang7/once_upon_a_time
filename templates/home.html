{% extends "base.html" %}

{% block title %}
Welcome!
{% endblock %}

{% block content %}
<center>
    <font face = "Comic Sans MS" size ="200" color="purple"></font>
    <h1> <font style="color: black;"> 8 Million Stories </font> </h1>
    <h1>Wutz poppin, {{username}}? </h1>
    <br>
    <h2> Stories You've Contributed To </h2>
    <hr>
    {% for story in stories %}
    <h3>{{story[1]}}</h3>
    <br>
    <a href="/view?story={{story[0]}}">Read this story!</a>
    <hr>
    {% endfor %}

    <form action="/stories">
    <button type="submit"> View unedited stories</button>
    </form>
    
    <form action="/create" >
      <input type = "submit" name = "new_story" value = "Create a new story">
</center>
{% endblock %}
